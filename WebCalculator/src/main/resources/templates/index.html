<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      :root {
        --bg: #0f1220;
        --panel: #151a2c;
        --accent: #7c5cff;
        --accent-2: #43d9ad;
        --text: #e8eaf6;
        --muted: #9aa0b4;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --glass: rgba(255, 255, 255, 0.06);
        --radius: 20px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(
            80vw 80vh at 10% 10%,
            #15183a 0,
            transparent 60%
          ),
          radial-gradient(60vw 60vh at 90% 20%, #14243b 0, transparent 55%),
          linear-gradient(180deg, #0b0d18, #0e1123 70%, #0b0d18 100%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
        color: var(--text);
        padding: 24px;
      }

      .calc {
        width: min(420px, 96vw);
        background: linear-gradient(180deg, var(--panel), #0f1530);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .calc__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 20px 0 20px;
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.4px;
        font-size: 14px;
        color: var(--muted);
        text-transform: uppercase;
      }

      .display {
        margin: 8px 20px 16px 20px;
        padding: 16px;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.07);
        border-radius: 14px;
        min-height: 92px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .display__expr {
        min-height: 22px;
        font-size: 14px;
        color: var(--muted);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .display__value {
        font-weight: 700;
        font-size: clamp(28px, 6vw, 40px);
        line-height: 1.1;
        text-align: right;
        word-break: break-all;
      }

      .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 0 20px 20px 20px;
      }

      button.key {
        -webkit-tap-highlight-color: transparent;
        appearance: none;
        border: none;
        border-radius: 14px;
        padding: 16px 12px;
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.03)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: transform 0.05s ease, filter 0.2s ease, background 0.2s ease;
        box-shadow: inset 0 -6px 12px rgba(0, 0, 0, 0.12),
          0 2px 8px rgba(0, 0, 0, 0.12);
        user-select: none;
      }
      button.key:active {
        transform: translateY(1px) scale(0.99);
      }

      .key--op {
        background: linear-gradient(
          180deg,
          rgba(124, 92, 255, 0.25),
          rgba(124, 92, 255, 0.12)
        );
        border-color: rgba(124, 92, 255, 0.45);
      }
      .key--util {
        color: #d8ddf5;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.09),
          rgba(255, 255, 255, 0.03)
        );
      }
      .key--equals {
        background: linear-gradient(
          180deg,
          rgba(67, 217, 173, 0.35),
          rgba(67, 217, 173, 0.16)
        );
        border-color: rgba(67, 217, 173, 0.5);
        grid-column: span 2;
      }
      .key--zero {
        grid-column: span 2;
      }

      .footer {
        padding: 10px 20px 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 12px;
        border-top: 1px dashed rgba(255, 255, 255, 0.06);
      }
      .kbd {
        padding: 2px 6px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-bottom-width: 2px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 11px;
        background: rgba(255, 255, 255, 0.06);
      }
    </style>
  </head>
  <body>
    <main class="calc" role="application" aria-label="Calculator">
      <header class="calc__header">
        <div class="title">Calculator</div>
        <div aria-hidden="true">ðŸ§®</div>
      </header>

      <section class="display" aria-live="polite" aria-atomic="true">
        <div class="display__expr"></div>
        <div class="display__value" id="expr">0</div>
      </section>

      <section class="keys">
        <button
          class="key key--util"
          data-action="clear"
          aria-label="Clear"
          id="clear_btn"
        >
          AC
        </button>
        <button
          class="key key--util"
          data-action="invert"
          aria-label="Swap sign"
          id="invert_btn"
        >
          Â±
        </button>
        <button
          class="key key--util"
          data-action="percent"
          id="percentage_btn"
          aria-label="Percentage"
        >
          %
        </button>
        <button
          class="key key--op"
          data-op="Ã·"
          id="divide_btn"
          aria-label="Division"
        >
          Ã·
        </button>

        <button class="key" data-num="7" id="7_btn">7</button>
        <button class="key" data-num="8" id="8_btn">8</button>
        <button class="key" data-num="9" id="9_btn">9</button>
        <button
          class="key key--op"
          data-op="Ã—"
          id="multiply_btn"
          aria-label="Multiplication"
        >
          Ã—
        </button>
        <button class="key" data-num="4" id="4_btn">4</button>
        <button class="key" data-num="5" id="5_btn">5</button>
        <button class="key" data-num="6" id="6_btn">6</button>
        <button
          class="key key--op"
          data-op="âˆ’"
          id="minus_btn"
          aria-label="Subtraction"
        >
          âˆ’
        </button>

        <button class="key" data-num="1" id="1_btn">1</button>
        <button class="key" data-num="2" id="2_btn">2</button>
        <button class="key" data-num="3" id="3_btn">3</button>
        <button class="key key--op" data-op="+" id="plus_btn">+</button>

        <button class="key key--zero" data-num="0" id="0_btn">0</button>
        <button class="key" data-dot="." aria-label="Comma" id="dot_btn">
          .
        </button>
        <button
          class="key key--equals"
          data-action="equals"
          aria-label="Equal"
          id="equals_btn"
        >
          =
        </button>
      </section>
    </main>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
